<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        function soma(numero1, numero2) {
            var resultado = numero1 + numero2
            return resultado
        }

        var resultado = soma(1, 2)
        console.log(resultado)
    </script>
</body>
</html>
